<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pháo Hoa Cao Trào Lặp Lại</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: system-ui, sans-serif;
            color: #fff;
        }
        #canvas {
            position: absolute;
            inset: 0;
            z-index: 1;
            display: none;
        }
        #startBtn {
            position: relative;
            z-index: 10;
            padding: 20px 54px;
            font-size: 30px;
            font-weight: 700;
            color: #111;
            background: linear-gradient(135deg, #ffffff, #f3f3f3);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 28px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.9);
            transition: transform 0.35s cubic-bezier(.22,1,.36,1), box-shadow 0.35s ease, background 0.35s ease;
            letter-spacing: 0.5px;
            animation: floatSoft 4s ease-in-out infinite;
            overflow: hidden;
        }

        #startBtn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -120%;
            width: 120%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.7), transparent);
            transition: left 0.6s ease;
        }

        #startBtn:hover::after {
            left: 120%;
        }

        #startBtn:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12), inset 0 1px 0 rgba(255, 255, 255, 1);
        }

        #startBtn:active {
            transform: scale(0.92);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.15s ease;
        }

        #startBtn.clicked {
            animation: fadeOutSmooth 0.9s cubic-bezier(.4,0,.2,1) forwards;
        }

        .btn-text {
            position: relative;
            z-index: 1;
            color: #111;
        }

        @keyframes floatSoft {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes fadeOutSmooth {
            0% { opacity: 1; transform: scale(1) translateY(0); }
            40% { opacity: 0.8; transform: scale(1.05) translateY(-16px); }
            100% { opacity: 0; transform: scale(0.7) translateY(60px); visibility: hidden; }
        }
    </style>
</head>
<body>
    <button id="startBtn">
        <span class="btn-text">BẮT ĐẦU</span>
    </button>
    <canvas id="canvas"></canvas>

    <script>
        // ====================== CẤU HÌNH ÂM THANH ======================
        const SOUND_CONFIG = {
            masterVolume: 1.2,
            baseInterval: 1600,
            intervalVariation: 1000,
            fadeInTime: 0.2,
            fadeOutTime: 1.2,
            frequencyBlend: {
                min: 30,
                max: 80,
                glideTime: 0.6
            },
            layers: {
                sub: { weight: 0.9, freqRange: [30, 70] },
                deep: { weight: 0.6, freqRange: [20, 45] },
                rumble: { weight: 0.3, freqRange: [100, 300] }
            }
        };

        // ====================== CẤU HÌNH PHÁO HOA TỐI ƯU LAG ======================
        const FIREWORK_CONFIG = {
            maxParticlesPerExplosion: 100,
            maxIntensity: 2.5,
            
            // Hệ thống điều chỉnh tốc độ với LOOP LẠI sau 15 giây
            adaptiveExplosionRate: {
                // Tốc độ bình thường
                normalRate: {
                    minInterval: 2000,
                    maxInterval: 3000
                },
                
                // Tốc độ cao trào - ĐÃ TỐI ƯU GIẢM LAG
                climaxRate: {
                    minInterval: 200,
                    maxInterval: 400,
                    duration: 8000,
                    burstCount: 2,
                    burstDelay: 100
                },
                
                // Các giai đoạn với LOOP LẠI sau 15 giây
                phases: {
                    buildup: 7000,
                    climax: 8000,
                    cooldown: 7000
                },
                loopDelay: 15000
            },
            
            targetFPS: 60,
            maxActiveParticles: 1500,
            particleSizeMultiplier: 0.4,
            rocketSpeedMultiplier: 0.8,
            explosionSpeedMultiplier: 0.7,
            
            // CẤU HÌNH KHOẢNG CÁCH: TỐI ƯU LAG
            distanceDistribution: {
                near: 0.2,
                far: 0.8
            },
            
            distanceSettings: {
                near: {
                    minHeight: 0.25,
                    maxHeight: 0.45,
                    sizeMultiplier: 1.0,
                    speedMultiplier: 1.0,
                    brightnessBoost: 1.0,
                    glowIntensity: 1.0
                },
                far: {
                    minHeight: 0.6,
                    maxHeight: 0.9,
                    sizeMultiplier: 0.6,
                    speedMultiplier: 0.8,
                    brightnessBoost: 0.8,
                    glowIntensity: 0.7
                }
            },
            
            // SAO BĂNG CONFIG - TỐI ƯU CHO MOBILE
            shootingStars: {
                count: 5,
                speed: 14, // GIẢM tốc độ cho mobile
                length: 80, // GIẢM độ dài đuôi
                colors: [
                    '#ffffff', '#a7d8ff', '#ffb3ba', '#ffdfba', 
                    '#ffffba', '#baffc9', '#bae1ff', '#f8b3ff'
                ], // Thêm nhiều màu pastel
                baseSize: 1.5, // GIẢM đáng kể kích thước
                fadeDuration: 1200,
                
                // Cấu hình riêng cho mobile
                mobile: {
                    speed: 12,
                    length: 60,
                    baseSize: 1.2
                }
            },
            
            // CÁC LOẠI PHÁO HOA - GIẢM ĐỘ PHỨC TẠP
            explosionTypes: {
                normal: {
                    chrysanthemum: 0.3,
                    peony: 0.3,
                    palm: 0.1,
                    willow: 0.1,
                    ring: 0.1,
                    crossette: 0.1
                },
                climax: {
                    chrysanthemum: 0.25,
                    peony: 0.3,
                    palm: 0.1,
                    willow: 0.1,
                    ring: 0.1,
                    crossette: 0.1,
                    special: 0.05
                }
            }
        };

        const MUSIC_FILE = 'phaobong.mp3';

        let canvas, ctx, audioCtx, masterGain, backgroundMusic;
        let particles = [];
        let shootingStars = [];
        let particlePoolSize = FIREWORK_CONFIG.maxParticlesPerExplosion * 25;
        let lastTime = 0, startTime = 0;
        let isRunning = false;
        let showShootingStars = true;
        let finalShootingStarsActive = false;
        let nextExplosionTime = 0;
        let nextSoundTime = 0;
        let soundSequence = 0;
        let activeSounds = new Set();
        let isMusicLoaded = false;
        let isMusicPlaying = false;
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        // Hệ thống điều chỉnh cao trào với LOOP
        let climaxSystem = {
            phase: 'buildup',
            phaseStartTime: 0,
            climaxIntensity: 1.0,
            isClimaxActive: false,
            climaxMultiplier: 1.0,
            loopCounter: 0,
            maxLoops: 100,
            lastLoopTime: 0,
            
            soundIntensity: 1.0,
            lastBassTime: 0,
            bassInterval: 800
        };

        // ====================== HỆ THỐNG SAO BĂNG CẢI TIẾN - TỐI ƯU MOBILE ======================
        function createShootingStars(count = FIREWORK_CONFIG.shootingStars.count) {
            const starsConfig = FIREWORK_CONFIG.shootingStars;
            const mobileConfig = isMobile ? starsConfig.mobile : {};
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    if (!isRunning) return;
                    
                    // TỐI ƯU: Random size category cho mobile - nhỏ hơn
                    const sizeCategory = Math.random();
                    let sizeMultiplier, speedMultiplier, glowIntensity, trailLength, sparkIntensity;
                    
                    if (sizeCategory < 0.5) {
                        // 50% - Sao rất nhỏ (nhanh, mờ) - cho mobile
                        sizeMultiplier = 0.3 + Math.random() * 0.3; // 0.3-0.6
                        speedMultiplier = 1.3 + Math.random() * 0.4; // Nhanh hơn
                        glowIntensity = 0.4;
                        trailLength = 8 + Math.floor(Math.random() * 6); // Đuôi rất ngắn
                        sparkIntensity = 0.6;
                    } else if (sizeCategory < 0.85) {
                        // 35% - Sao nhỏ
                        sizeMultiplier = 0.6 + Math.random() * 0.4; // 0.6-1.0
                        speedMultiplier = 1.0 + Math.random() * 0.3;
                        glowIntensity = 0.6;
                        trailLength = 12 + Math.floor(Math.random() * 8);
                        sparkIntensity = 0.8;
                    } else {
                        // 15% - Sao trung bình (hiếm hơn cho mobile)
                        sizeMultiplier = 1.0 + Math.random() * 0.5; // 1.0-1.5
                        speedMultiplier = 0.7 + Math.random() * 0.3; // Chậm hơn
                        glowIntensity = 0.8;
                        trailLength = 18 + Math.floor(Math.random() * 10);
                        sparkIntensity = 1.0;
                    }
                    
                    // Áp dụng mobile config nếu có
                    if (isMobile) {
                        sizeMultiplier *= 0.8;
                        trailLength *= 0.7;
                    }
                    
                    // Random góc bay linh hoạt hơn
                    const baseAngle = Math.PI / 4; // 45°
                    const angleVariation = Math.PI / 12; // ±15°
                    const angle = baseAngle + (Math.random() - 0.5) * angleVariation * 2;
                    
                    const baseSpeed = (mobileConfig.speed || starsConfig.speed) * speedMultiplier;
                    
                    const star = {
                        x: -80 - Math.random() * 150, // Bắt đầu gần hơn cho mobile
                        y: Math.random() * window.innerHeight * 0.5, // 50% trên cùng
                        vx: Math.cos(angle) * baseSpeed,
                        vy: Math.sin(angle) * baseSpeed,
                        life: 0,
                        maxLife: (800 + Math.random() * 600) / speedMultiplier, // Đời ngắn hơn
                        color: starsConfig.colors[Math.floor(Math.random() * starsConfig.colors.length)],
                        baseSize: (mobileConfig.baseSize || starsConfig.baseSize) * sizeMultiplier,
                        size: (mobileConfig.baseSize || starsConfig.baseSize) * sizeMultiplier,
                        trail: [],
                        maxTrailLength: Math.floor(trailLength),
                        active: true,
                        brightness: 1.0,
                        glowIntensity: glowIntensity,
                        sizeMultiplier: sizeMultiplier,
                        sparkIntensity: sparkIntensity,
                        
                        // Hiệu ứng twinkle nhanh hơn, sinh động hơn
                        twinklePhase: Math.random() * Math.PI * 2,
                        twinkleSpeed: 0.12 + Math.random() * 0.1, // Nhanh hơn
                        twinkleAmplitude: 0.2 + Math.random() * 0.15, // Biên độ lớn hơn
                        
                        // Hiệu ứng color shift
                        hueShift: (Math.random() - 0.5) * 40,
                        hueShiftSpeed: 0.02 + Math.random() * 0.03,
                        currentHue: 0,
                        
                        // Hiệu ứng particle - ít hơn cho mobile
                        particleTimer: 0,
                        particleInterval: 80 / speedMultiplier,
                        
                        // Rotation cho mobile - chậm hơn
                        rotation: 0,
                        rotationSpeed: (0.08 + Math.random() * 0.1) * (sizeMultiplier > 1 ? 0.6 : 1.2),
                        
                        // Độ trong suốt đuôi - linh hoạt hơn
                        trailOpacity: 0.6 + Math.random() * 0.4,
                        
                        // Hiệu ứng pulse (nhấp nháy cường độ)
                        pulsePhase: Math.random() * Math.PI * 2,
                        pulseSpeed: 0.05 + Math.random() * 0.05,
                        pulseAmplitude: 0.1 + Math.random() * 0.1,
                        
                        // Sparkle particles
                        sparkleTimer: 0,
                        sparkleInterval: 40 + Math.random() * 30
                    };
                    
                    // Extract hue from color
                    const colorMatch = star.color.match(/hsl\((\d+)/);
                    star.currentHue = colorMatch ? parseInt(colorMatch[1]) : Math.random() * 360;
                    
                    shootingStars.push(star);
                    
                }, i * (180 + Math.random() * 120)); // Stagger nhanh hơn cho mobile
            }
        }

        function createSparks(x, y, baseColor, intensity = 1.0) {
            const sparkCount = Math.floor((1 + Math.random() * 3) * intensity); // Ít hơn cho mobile
            
            for (let i = 0; i < sparkCount; i++) {
                const spark = getParticle();
                if (!spark) continue;
                
                // Tạo màu lấp lánh
                const hueShift = (Math.random() - 0.5) * 60;
                const brightness = 70 + Math.random() * 25;
                const sparkColor = `hsl(${(parseInt(baseColor.match(/\d+/)?.[0] || 200) + hueShift) % 360}, 100%, ${brightness}%)`;
                
                const angle = Math.random() * Math.PI * 2;
                const speed = (0.5 + Math.random() * 2) * intensity; // Chậm hơn cho mobile
                
                spark.x = x + (Math.random() - 0.5) * 8; // Offset nhỏ hơn
                spark.y = y + (Math.random() - 0.5) * 8;
                spark.vx = Math.cos(angle) * speed;
                spark.vy = Math.sin(angle) * speed;
                spark.life = 0;
                spark.maxLife = 15 + Math.random() * 25; // Đời ngắn hơn
                spark.color = sparkColor;
                spark.size = (0.4 + Math.random() * 0.6) * intensity; // Nhỏ hơn
                spark.active = true;
                spark.fade = 0.9;
                spark.drag = 0.96;
                spark.sparkle = true;
                spark.glitter = Math.random() > 0.7;
                
                // Thêm hiệu ứng twinkle cho spark
                spark.twinklePhase = Math.random() * Math.PI * 2;
                spark.twinkleSpeed = 0.15 + Math.random() * 0.1;
            }
        }

        function updateShootingStars(delta) {
            for (let i = shootingStars.length - 1; i >= 0; i--) {
                const star = shootingStars[i];
                
                if (!star.active) {
                    shootingStars.splice(i, 1);
                    continue;
                }
                
                // Cập nhật vị trí
                star.x += star.vx * delta;
                star.y += star.vy * delta;
                star.life += delta * 16.67;
                
                // Cập nhật rotation
                star.rotation += star.rotationSpeed * delta;
                
                // Cập nhật twinkle effect
                star.twinklePhase += star.twinkleSpeed * delta;
                const twinkle = 0.8 + Math.sin(star.twinklePhase) * star.twinkleAmplitude;
                
                // Cập nhật hue shift
                star.currentHue = (star.currentHue + star.hueShiftSpeed * delta * 10) % 360;
                
                // Cập nhật pulse effect
                star.pulsePhase += star.pulseSpeed * delta;
                const pulse = 1 + Math.sin(star.pulsePhase) * star.pulseAmplitude;
                
                // Cập nhật size với hiệu ứng tổng hợp
                if (star.sizeMultiplier > 0.8) {
                    star.size = star.baseSize * twinkle * pulse;
                }
                
                // Thêm điểm vào đuôi
                star.trail.push({ 
                    x: star.x, 
                    y: star.y,
                    size: star.size * twinkle,
                    opacity: star.trailOpacity * star.brightness,
                    hue: star.currentHue
                });
                
                if (star.trail.length > star.maxTrailLength) {
                    star.trail.shift();
                }
                
                // Tạo sparkle particles
                star.sparkleTimer += delta * 16.67;
                if (star.sparkleTimer >= star.sparkleInterval && star.brightness > 0.5) {
                    star.sparkleTimer = 0;
                    if (Math.random() > 0.3) { // Ít sparkle hơn
                        createSparks(star.x, star.y, `hsl(${star.currentHue}, 100%, 80%)`, star.sparkleIntensity * 0.5);
                    }
                }
                
                // Tạo particles dọc đường đi
                star.particleTimer += delta * 16.67;
                if (star.particleTimer >= star.particleInterval && star.brightness > 0.7) {
                    star.particleTimer = 0;
                    if (Math.random() > 0.5) { // Ít particle hơn
                        createSparks(star.x, star.y, `hsl(${star.currentHue}, 100%, 85%)`, star.sparkIntensity * 0.4);
                    }
                }
                
                // Fade out mượt mà với easing
                const fadeStart = 0.65;
                if (star.life > star.maxLife * fadeStart) {
                    const fadeProgress = (star.life - star.maxLife * fadeStart) / (star.maxLife * (1 - fadeStart));
                    star.brightness = Math.pow(1 - fadeProgress, 3); // Ease out cubic
                    star.trailOpacity = 0.6 * star.brightness;
                }
                
                // Deactivate
                if (star.life >= star.maxLife || 
                    star.x > window.innerWidth + 100 || 
                    star.y > window.innerHeight + 100) {
                    // Mini explosion khi sao biến mất
                    if (star.sizeMultiplier > 0.8 && star.brightness > 0.3) {
                        createSparks(star.x, star.y, `hsl(${star.currentHue}, 100%, 90%)`, star.sparkIntensity * 0.8);
                    }
                    star.active = false;
                }
            }
        }

        function renderShootingStars() {
            ctx.save();
            ctx.globalCompositeOperation = 'lighter';
            
            for (const star of shootingStars) {
                if (!star.active || star.trail.length < 2) continue;
                
                const alpha = star.brightness;
                const currentColor = `hsl(${star.currentHue}, 100%, 85%)`;
                
                // ===== VẼ ĐUÔI SAO BĂNG - TỐI ƯU CHO MOBILE =====
                
                // Vẽ đuôi glow trước
                if (star.glowIntensity > 0.5 && alpha > 0.3) {
                    ctx.shadowBlur = 8 * star.glowIntensity * alpha;
                    ctx.shadowColor = currentColor.replace(')', `, ${alpha * 0.5})`);
                    
                    ctx.beginPath();
                    ctx.moveTo(star.trail[0].x, star.trail[0].y);
                    for (let i = 1; i < star.trail.length; i++) {
                        ctx.lineTo(star.trail[i].x, star.trail[i].y);
                    }
                    ctx.strokeStyle = currentColor.replace(')', `, ${alpha * 0.3})`);
                    ctx.lineWidth = star.size * 1.5;
                    ctx.lineCap = 'round';
                    ctx.stroke();
                    
                    ctx.shadowBlur = 0;
                }
                
                // Vẽ đuôi chính
                for (let i = 0; i < star.trail.length - 1; i++) {
                    const point1 = star.trail[i];
                    const point2 = star.trail[i + 1];
                    const progress = i / star.trail.length;
                    
                    // Gradient mượt mà hơn
                    const segmentAlpha = alpha * point1.opacity * (1 - progress * 0.8);
                    if (segmentAlpha < 0.05) continue;
                    
                    const gradient = ctx.createLinearGradient(
                        point1.x, point1.y,
                        point2.x, point2.y
                    );
                    
                    const color1 = `hsl(${point1.hue}, 100%, 85%)`.replace(')', `, ${segmentAlpha * 0.9})`);
                    const color2 = `hsl(${point2.hue}, 100%, 85%)`.replace(')', `, ${segmentAlpha * 0.6})`);
                    
                    gradient.addColorStop(0, color1);
                    gradient.addColorStop(1, color2);
                    
                    ctx.beginPath();
                    ctx.moveTo(point1.x, point1.y);
                    ctx.lineTo(point2.x, point2.y);
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = point1.size * (1.5 - progress * 0.7);
                    ctx.lineCap = 'round';
                    ctx.stroke();
                }
                
                // ===== VẼ ĐẦU SAO BĂNG - NHỎ VÀ LẤP LÁNH =====
                
                // Inner core - sáng nhất
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size * 1.2, 0, Math.PI * 2);
                const coreGradient = ctx.createRadialGradient(
                    star.x, star.y, 0,
                    star.x, star.y, star.size * 1.2
                );
                coreGradient.addColorStop(0, '#FFFFFF');
                coreGradient.addColorStop(0.7, currentColor.replace(')', `, ${alpha * 0.9})`));
                coreGradient.addColorStop(1, currentColor.replace(')', `, ${alpha * 0.3})`));
                ctx.fillStyle = coreGradient;
                ctx.fill();
                
                // Star shape cho sao lớn hơn
                if (star.sizeMultiplier > 0.9 && alpha > 0.5) {
                    ctx.save();
                    ctx.translate(star.x, star.y);
                    ctx.rotate(star.rotation);
                    
                    const spikes = Math.random() > 0.5 ? 4 : 5;
                    const outerRadius = star.size * 1.8;
                    const innerRadius = star.size * 0.8;
                    
                    ctx.beginPath();
                    for (let i = 0; i < spikes * 2; i++) {
                        const radius = i % 2 === 0 ? outerRadius : innerRadius;
                        const angle = (Math.PI * i) / spikes;
                        const x = Math.cos(angle) * radius;
                        const y = Math.sin(angle) * radius;
                        
                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.closePath();
                    
                    const starGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, outerRadius);
                    starGradient.addColorStop(0, '#FFFFFF');
                    starGradient.addColorStop(0.3, currentColor.replace(')', `, ${alpha * 0.8})`));
                    starGradient.addColorStop(1, currentColor.replace(')', `, ${alpha * 0.2})`));
                    
                    ctx.fillStyle = starGradient;
                    ctx.globalAlpha = alpha * 0.7;
                    ctx.fill();
                    ctx.restore();
                }
                
                // ===== GLOW EFFECT - NHẸ NHÀNG HƠN =====
                
                // Soft glow
                if (star.glowIntensity > 0.4 && alpha > 0.2) {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size * 2.5 * star.glowIntensity, 0, Math.PI * 2);
                    const glowGradient = ctx.createRadialGradient(
                        star.x, star.y, 0,
                        star.x, star.y, star.size * 2.5 * star.glowIntensity
                    );
                    glowGradient.addColorStop(0, currentColor.replace(')', `, ${0.4 * alpha * star.glowIntensity})`));
                    glowGradient.addColorStop(0.6, currentColor.replace(')', `, ${0.2 * alpha * star.glowIntensity})`));
                    glowGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    ctx.fillStyle = glowGradient;
                    ctx.fill();
                }
                
                // Sparkle effect - thêm hạt lấp lánh nhỏ
                if (star.brightness > 0.6 && Math.sin(star.twinklePhase) > 0.8) {
                    const sparkleSize = star.size * 0.8;
                    const angles = [0, Math.PI/2, Math.PI, 3*Math.PI/2];
                    
                    for (const angle of angles) {
                        const distance = star.size * 2;
                        const sparkleX = star.x + Math.cos(star.rotation + angle) * distance;
                        const sparkleY = star.y + Math.sin(star.rotation + angle) * distance;
                        
                        ctx.beginPath();
                        ctx.arc(sparkleX, sparkleY, sparkleSize, 0, Math.PI * 2);
                        ctx.fillStyle = '#FFFFFF';
                        ctx.globalAlpha = alpha * 0.4 * star.brightness;
                        ctx.fill();
                    }
                    ctx.globalAlpha = 1.0;
                }
            }
            
            ctx.globalCompositeOperation = 'source-over';
            ctx.restore();
        }

        // ====================== HÀM ĐẾM PHÁO GẦN ======================
        function countNearParticles() {
            let count = 0;
            for (let p of particles) {
                if (p.active && p.isNear) count++;
            }
            return count;
        }

        // ====================== HỆ THỐNG ĐIỀU CHỈNH CAO TRÀO VỚI LOOP ======================
        function updateClimaxSystem(currentTime) {
            if (!startTime) return 1.0;
            
            const elapsed = currentTime - startTime;
            const phases = FIREWORK_CONFIG.adaptiveExplosionRate.phases;
            const totalPhaseTime = phases.buildup + phases.climax + phases.cooldown;
            
            const cycleTime = elapsed % (totalPhaseTime + FIREWORK_CONFIG.adaptiveExplosionRate.loopDelay);
            
            if (cycleTime < phases.buildup) {
                climaxSystem.phase = 'buildup';
                const progress = cycleTime / phases.buildup;
                climaxSystem.climaxIntensity = 1.0 + progress * 0.4;
                climaxSystem.soundIntensity = 1.0;
                
            } else if (cycleTime < phases.buildup + phases.climax) {
                if (!climaxSystem.isClimaxActive) {
                    climaxSystem.isClimaxActive = true;
                    climaxSystem.phaseStartTime = currentTime;
                }
                climaxSystem.phase = 'climax';
                
                const climaxProgress = (cycleTime - phases.buildup) / phases.climax;
                
                if (climaxProgress < 0.3) {
                    climaxSystem.climaxIntensity = 1.4 + climaxProgress * 2.0;
                } else if (climaxProgress < 0.7) {
                    climaxSystem.climaxIntensity = 2.0 + (climaxProgress - 0.3) * 2.0;
                } else {
                    climaxSystem.climaxIntensity = 2.8 - (climaxProgress - 0.7) * 1.8;
                }
                
                climaxSystem.soundIntensity = Math.min(1.8, 1.0 + climaxSystem.climaxIntensity * 0.25);
                climaxSystem.bassInterval = Math.max(300, 800 - climaxSystem.climaxIntensity * 150);
                
            } else if (cycleTime < totalPhaseTime) {
                climaxSystem.phase = 'cooldown';
                climaxSystem.isClimaxActive = false;
                
                const cooldownProgress = (cycleTime - (phases.buildup + phases.climax)) / phases.cooldown;
                climaxSystem.climaxIntensity = Math.max(1.0, 1.4 - cooldownProgress * 0.4);
                climaxSystem.soundIntensity = Math.max(1.0, 1.2 - cooldownProgress * 0.2);
                
            } else {
                climaxSystem.phase = 'waiting';
                climaxSystem.climaxIntensity = 1.0;
                climaxSystem.soundIntensity = 1.0;
            }
            
            climaxSystem.climaxMultiplier = 1.0 / climaxSystem.climaxIntensity;
            return climaxSystem.climaxIntensity;
        }

        function getCurrentExplosionInterval() {
            const config = FIREWORK_CONFIG.adaptiveExplosionRate;
            
            if (climaxSystem.phase === 'climax') {
                const min = config.climaxRate.minInterval * climaxSystem.climaxMultiplier;
                const max = config.climaxRate.maxInterval * climaxSystem.climaxMultiplier;
                return Math.random() * (max - min) + min;
            } else {
                const min = config.normalRate.minInterval * climaxSystem.climaxMultiplier;
                const max = config.normalRate.maxInterval * climaxSystem.climaxMultiplier;
                return Math.random() * (max - min) + min;
            }
        }

        function getExplosionTypeForPhase() {
            if (climaxSystem.phase === 'climax') {
                const rand = Math.random();
                let cumulative = 0;
                
                for (let [type, probability] of Object.entries(FIREWORK_CONFIG.explosionTypes.climax)) {
                    cumulative += probability;
                    if (rand <= cumulative) {
                        return type;
                    }
                }
            }
            
            const rand = Math.random();
            let cumulative = 0;
            
            for (let [type, probability] of Object.entries(FIREWORK_CONFIG.explosionTypes.normal)) {
                cumulative += probability;
                if (rand <= cumulative) {
                    return type;
                }
            }
            
            return 'peony';
        }

        // ====================== HỆ THỐNG NHẠC NỀN ======================
        function initBackgroundMusic() {
            return new Promise((resolve, reject) => {
                try {
                    backgroundMusic = new Audio();
                    backgroundMusic.src = MUSIC_FILE;
                    backgroundMusic.loop = true;
                    backgroundMusic.volume = 0.6;
                    backgroundMusic.preload = 'auto';
                    
                    backgroundMusic.addEventListener('loadeddata', () => {
                        isMusicLoaded = true;
                        resolve(true);
                    });
                    
                    backgroundMusic.addEventListener('error', (e) => {
                        console.error("Lỗi tải nhạc:", e);
                        resolve(false);
                    });
                    
                    backgroundMusic.load();
                    
                } catch (e) {
                    console.error("Lỗi khởi tạo nhạc:", e);
                    resolve(false);
                }
            });
        }

        function playBackgroundMusic() {
            if (!backgroundMusic || !isMusicLoaded) {
                return false;
            }
            
            try {
                backgroundMusic.volume = 0;
                const playPromise = backgroundMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        fadeMusicVolume(0, 0.6, 1.5);
                    }).catch(error => {
                        console.error("Lỗi phát nhạc:", error);
                    });
                }
                
                return true;
            } catch (e) {
                console.error("Lỗi khi phát nhạc:", e);
                return false;
            }
        }

        function fadeMusicVolume(from, to, duration) {
            if (!backgroundMusic) return;
            
            const startTime = Date.now();
            const endTime = startTime + duration * 1000;
            
            function updateVolume() {
                const now = Date.now();
                const progress = Math.min((now - startTime) / (duration * 1000), 1);
                const currentVolume = from + (to - from) * progress;
                
                backgroundMusic.volume = Math.max(0, Math.min(1, currentVolume));
                
                if (progress < 1) {
                    requestAnimationFrame(updateVolume);
                }
            }
            
            updateVolume();
        }

        // ====================== HỆ THỐNG ÂM THANH TỐI ƯU ======================
        function initAudioSystem() {
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                masterGain = audioCtx.createGain();
                masterGain.gain.value = SOUND_CONFIG.masterVolume;
                
                masterGain.connect(audioCtx.destination);
                
                return true;
            } catch (e) {
                console.log("Audio không được hỗ trợ, tiếp tục không âm thanh");
                return false;
            }
        }

        function createSimpleBassSound(frequency, duration = 1.0, volume = 1.0) {
            if (!audioCtx || activeSounds.size > 4) return null;
            
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'sine';
            osc.frequency.value = frequency;
            
            gain.gain.setValueAtTime(0.001, now);
            gain.gain.exponentialRampToValueAtTime(volume, now + 0.1);
            gain.gain.exponentialRampToValueAtTime(0.001, now + duration);
            
            osc.connect(gain).connect(masterGain);
            osc.start(now);
            osc.stop(now + duration);
            
            const soundId = Symbol();
            activeSounds.add(soundId);
            
            setTimeout(() => {
                activeSounds.delete(soundId);
            }, duration * 1000);
            
            return soundId;
        }

        function playBassSound() {
            if (!audioCtx || activeSounds.size > 3) return;
            
            const currentTime = performance.now();
            
            if (climaxSystem.phase === 'climax' && 
                currentTime - climaxSystem.lastBassTime > climaxSystem.bassInterval) {
                climaxSystem.lastBassTime = currentTime;
                
                if (Math.random() > 0.6) {
                    const baseFreq = 40 + Math.random() * 20 * climaxSystem.soundIntensity;
                    createSimpleBassSound(
                        baseFreq,
                        0.8 + Math.random() * 0.4,
                        SOUND_CONFIG.layers.sub.weight * climaxSystem.soundIntensity * 0.8
                    );
                }
            } else if (currentTime > nextSoundTime) {
                soundSequence = (soundSequence + 1) % 3;
                const baseFreq = 45 + Math.random() * 15;
                
                createSimpleBassSound(
                    baseFreq,
                    1.0 + Math.random() * 0.5,
                    SOUND_CONFIG.layers.sub.weight * 0.7
                );
                
                nextSoundTime = currentTime + SOUND_CONFIG.baseInterval + (Math.random() - 0.5) * SOUND_CONFIG.intervalVariation;
            }
        }

        // ====================== HỆ THỐNG PHÁO HOA TỐI ƯU LAG ======================
        function createParticlePool() {
            particles = [];
            
            for (let i = 0; i < particlePoolSize; i++) {
                particles.push({
                    x: 0, y: 0,
                    vx: 0, vy: 0,
                    life: 0, maxLife: 0,
                    color: '#fff',
                    size: 1.0,
                    active: false,
                    isNear: false,
                    isRocket: false,
                    isSpecial: false,
                    
                    trail: false,
                    sparkle: false,
                    glitter: false,
                    fade: 1.0,
                    gravity: 0.08,
                    drag: 0.97,
                    
                    glowSize: 0,
                    trailLength: 0
                });
            }
        }

        function getParticle() {
            for (let p of particles) {
                if (!p.active) return p;
            }
            
            let oldestParticle = null;
            let oldestLife = 0;
            for (let p of particles) {
                if (p.active) {
                    const lifeRatio = p.life / p.maxLife;
                    if (lifeRatio > oldestLife) {
                        oldestLife = lifeRatio;
                        oldestParticle = p;
                    }
                }
            }
            
            if (oldestParticle && oldestLife > 0.7) {
                oldestParticle.active = false;
                return oldestParticle;
            }
            
            return null;
        }

        function initCanvas() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            canvas.style.display = 'block';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function countActiveParticles() {
            let count = 0;
            for (let p of particles) {
                if (p.active) count++;
            }
            return count;
        }

        function createRocket() {
            const activeCount = countActiveParticles();
            if (activeCount > FIREWORK_CONFIG.maxActiveParticles * 0.9) return;

            const maxNearParticles = FIREWORK_CONFIG.maxActiveParticles * 0.2;
            const currentNearCount = countNearParticles();
            
            let adjustedNearProb = FIREWORK_CONFIG.distanceDistribution.near;
            if (climaxSystem.phase === 'climax') {
                adjustedNearProb = currentNearCount > maxNearParticles ? 0.15 : 0.3;
            } else {
                adjustedNearProb = currentNearCount > maxNearParticles * 0.6 ? 0.1 : 0.2;
            }
            
            const isNear = Math.random() < adjustedNearProb;
            const settings = FIREWORK_CONFIG.distanceSettings[isNear ? 'near' : 'far'];
            
            const x = Math.random() * window.innerWidth;
            const yStart = window.innerHeight;
            const hue = Math.random() * 360;

            const p = getParticle();
            if (p) {
                p.x = x;
                p.y = yStart;
                p.vx = (Math.random() - 0.5) * 1.2 * climaxSystem.climaxIntensity;
                p.vy = -(10 + Math.random() * 5) * FIREWORK_CONFIG.rocketSpeedMultiplier * settings.speedMultiplier * climaxSystem.climaxIntensity;
                p.life = 0;
                p.maxLife = 40 + Math.random() * 15;
                p.color = `hsl(${hue}, 100%, ${isNear ? 80 : 70}%)`;
                p.size = (1.2 + Math.random() * 0.6) * FIREWORK_CONFIG.particleSizeMultiplier * settings.sizeMultiplier * climaxSystem.climaxIntensity;
                p.active = true;
                p.isRocket = true;
                p.isNear = isNear;
                p.glowSize = p.size * 2.0 * climaxSystem.climaxIntensity;
                p.isSpecial = climaxSystem.phase === 'climax' && Math.random() > 0.8;
            }

            setTimeout(() => {
                if (!isRunning) return;
                
                const minHeight = settings.minHeight * window.innerHeight;
                const maxHeight = settings.maxHeight * window.innerHeight;
                const yExplode = minHeight + Math.random() * (maxHeight - minHeight);
                
                const explosionType = getExplosionTypeForPhase();
                createSimpleExplosion(x, yExplode, hue, isNear, explosionType);
                
                if (climaxSystem.phase === 'climax' && Math.random() > 0.7) {
                    playBassSound();
                }
            }, (isNear ? 500 : 700) + Math.random() * 400 / climaxSystem.climaxIntensity);
        }

        function createSimpleExplosion(x, y, baseHue, isNear, type = 'peony') {
            const activeCount = countActiveParticles();
            if (activeCount > FIREWORK_CONFIG.maxActiveParticles * 0.85) return;

            const settings = FIREWORK_CONFIG.distanceSettings[isNear ? 'near' : 'far'];
            const intensityMultiplier = climaxSystem.climaxIntensity;
            const particleMultiplier = 0.7 + intensityMultiplier * 0.3;
            
            if (type === 'special' && Math.random() > 0.9) {
                createSpecialExplosion(x, y, baseHue, isNear);
                return;
            }
            
            const numParticles = Math.floor(((isNear ? 80 : 70) + Math.random() * 50) * particleMultiplier);
            
            for (let i = 0; i < numParticles; i++) {
                const p = getParticle();
                if (!p) continue;
                
                const angle = Math.random() * Math.PI * 2;
                const speed = (2 + Math.random() * 3) * FIREWORK_CONFIG.explosionSpeedMultiplier * settings.speedMultiplier * intensityMultiplier;
                
                p.x = x;
                p.y = y;
                p.vx = Math.cos(angle) * speed;
                p.vy = Math.sin(angle) * speed;
                p.life = 0;
                p.maxLife = (isNear ? 60 : 50) + Math.random() * 40;
                p.color = `hsl(${baseHue}, 100%, ${(isNear ? 70 : 60) + Math.random() * 15}%)`;
                p.size = (0.8 + Math.random() * 0.6) * FIREWORK_CONFIG.particleSizeMultiplier * settings.sizeMultiplier * intensityMultiplier;
                p.active = true;
                p.isNear = isNear;
                p.trail = Math.random() > 0.5;
                p.gravity = 0.1;
                p.drag = 0.97;
                p.glowSize = p.size * 1.5 * intensityMultiplier;
            }
        }

        function createSpecialExplosion(x, y, baseHue, isNear) {
            const activeCount = countActiveParticles();
            if (activeCount > FIREWORK_CONFIG.maxActiveParticles * 0.8) return;

            const settings = FIREWORK_CONFIG.distanceSettings[isNear ? 'near' : 'far'];
            const numParticles = Math.floor(120 * climaxSystem.climaxIntensity);
            
            const colors = [
                `hsl(${baseHue}, 100%, 70%)`,
                `hsl(${(baseHue + 120) % 360}, 100%, 70%)`,
                `hsl(${(baseHue + 240) % 360}, 100%, 70%)`
            ];
            
            for (let i = 0; i < numParticles; i++) {
                const p = getParticle();
                if (!p) continue;
                
                const angle = Math.random() * Math.PI * 2;
                const speed = (4 + Math.random() * 5) * FIREWORK_CONFIG.explosionSpeedMultiplier * settings.speedMultiplier * climaxSystem.climaxIntensity;
                
                p.x = x;
                p.y = y;
                p.vx = Math.cos(angle) * speed;
                p.vy = Math.sin(angle) * speed * 0.9;
                p.life = 0;
                p.maxLife = (isNear ? 70 : 60) + Math.random() * 40;
                p.color = colors[Math.floor(Math.random() * colors.length)];
                p.size = (0.9 + Math.random() * 0.7) * FIREWORK_CONFIG.particleSizeMultiplier * settings.sizeMultiplier * climaxSystem.climaxIntensity;
                p.active = true;
                p.isNear = isNear;
                p.trail = true;
                p.gravity = 0.12;
                p.drag = 0.96;
                p.glowSize = p.size * 2.0 * climaxSystem.climaxIntensity;
                p.isSpecial = true;
            }
        }

        // ====================== RENDER TỐI ƯU ======================
        function renderParticle(p, ctx, progress) {
            let alpha = p.isRocket ? (1 - progress ** 1.5) : (1 - progress ** 1.2);
            
            if (climaxSystem.phase === 'climax') {
                alpha *= 1.1;
            }
            
            if (p.isSpecial) {
                alpha *= 0.8 + 0.3 * Math.sin(progress * 25);
            }
            
            const fadeAlpha = p.fade !== undefined ? p.fade : 1.0;
            alpha *= fadeAlpha;
            
            if (p.glowSize && progress < 0.5 && alpha > 0.3) {
                ctx.shadowBlur = p.glowSize * (1 - progress);
                ctx.shadowColor = p.color;
            }
            
            ctx.fillStyle = p.color.replace(')', `, ${alpha})`).replace('hsl', 'hsla');
            ctx.beginPath();
            
            const currentSize = p.size * (p.isRocket ? 1.1 : (1 - progress * 0.3));
            ctx.arc(p.x, p.y, currentSize, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
        }

        // ====================== SAO BĂNG MÀN HÌNH CHỜ ======================
        let preStartInterval = null;

        function startPreShowShootingStars() {
            // Tạo sao băng ban đầu (ít hơn cho mobile)
            const initialCount = isMobile ? 2 : 3;
            createShootingStars(initialCount);
            
            // Lặp tạo sao băng với tần suất thấp hơn cho mobile
            preStartInterval = setInterval(() => {
                if (!showShootingStars || isRunning) {
                    clearInterval(preStartInterval);
                    return;
                }
                const randomCount = isMobile ? (1 + Math.floor(Math.random() * 2)) : (1 + Math.floor(Math.random() * 3));
                createShootingStars(randomCount);
            }, isMobile ? 3000 + Math.random() * 4000 : 2000 + Math.random() * 3000);
        }

        function stopPreShowShootingStars() {
            if (preStartInterval) {
                clearInterval(preStartInterval);
                preStartInterval = null;
            }
            createFinalShootingStars();
        }

        function createFinalShootingStars() {
            if (finalShootingStarsActive) return;
            
            finalShootingStarsActive = true;
            showShootingStars = false;
            
            // Tạo loạt sao băng cuối (nhiều hơn cho desktop)
            const finalCount = isMobile ? 6 : 8;
            for (let i = 0; i < finalCount; i++) {
                setTimeout(() => {
                    const batchSize = isMobile ? 1 : 2;
                    createShootingStars(batchSize);
                }, i * (isMobile ? 150 : 200));
            }
            
            // Thời gian fade
            setTimeout(() => {
                finalShootingStarsActive = false;
                // Xóa nhanh các sao băng còn lại
                shootingStars = shootingStars.filter(star => !star.active);
            }, isMobile ? 2500 : 3000);
        }

        // ====================== ANIMATE CHÍNH TỐI ƯU ======================
        let frameCount = 0;
        let lastFpsUpdate = 0;
        let fps = 60;

        function animate(time) {
            if (!isRunning && !showShootingStars) return;
            
            frameCount++;
            if (time - lastFpsUpdate > 1000) {
                fps = frameCount;
                frameCount = 0;
                lastFpsUpdate = time;
                
                if (fps < 30 && isRunning) {
                    climaxSystem.climaxIntensity *= 0.9;
                }
            }
            
            const targetFrameTime = 1000 / FIREWORK_CONFIG.targetFPS;
            const delta = lastTime === 0 ? 1 : Math.min((time - lastTime) / targetFrameTime, 3.0);
            lastTime = time;

            // Clear canvas với opacity phù hợp
            let clearAlpha = 0.12;
            if (isMobile) clearAlpha = 0.15;
            
            if (isRunning) {
                const climaxIntensity = updateClimaxSystem(time);
                if (climaxIntensity > 2.0) {
                    clearAlpha = Math.max(0.08, clearAlpha * 0.7);
                }
            }
            
            ctx.fillStyle = `rgba(0,0,0,${clearAlpha})`;
            ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

            // Cập nhật và render sao băng
            if (shootingStars.length > 0) {
                updateShootingStars(delta);
                renderShootingStars();
            }

            if (isRunning) {
                // Phát âm thanh
                if (Math.random() < 0.7) {
                    playBassSound();
                }

                // Render particles
                ctx.save();
                
                let renderedCount = 0;
                const maxRenderPerFrame = isMobile ? 800 : 1200;
                
                for (let p of particles) {
                    if (!p.active) continue;
                    
                    if (renderedCount >= maxRenderPerFrame) {
                        p.active = false;
                        continue;
                    }
                    
                    p.x += p.vx * delta;
                    p.y += p.vy * delta;

                    if (!p.isRocket) {
                        p.vy += p.gravity * delta * climaxSystem.climaxIntensity;
                        p.vx *= Math.pow(p.drag, delta);
                        p.vy *= Math.pow(p.drag, delta);
                    }

                    p.life += delta;
                    if (p.life >= p.maxLife) {
                        p.active = false;
                        continue;
                    }

                    const progress = p.life / p.maxLife;
                    renderParticle(p, ctx, progress);
                    renderedCount++;
                }
                ctx.restore();

                // Tạo pháo mới
                if (time > nextExplosionTime) {
                    const interval = getCurrentExplosionInterval();
                    const climaxConfig = FIREWORK_CONFIG.adaptiveExplosionRate.climaxRate;
                    
                    let rocketCount = 1;
                    if (climaxSystem.phase === 'climax') {
                        rocketCount = climaxConfig.burstCount;
                        
                        if (Math.random() < 0.3) {
                            rocketCount += 1;
                        }
                    }
                    
                    for (let i = 0; i < rocketCount; i++) {
                        setTimeout(() => {
                            if (isRunning && countActiveParticles() < FIREWORK_CONFIG.maxActiveParticles * 0.8) {
                                createRocket();
                            }
                        }, i * climaxConfig.burstDelay);
                    }
                    
                    nextExplosionTime = time + interval;
                }

                requestAnimationFrame(animate);
            } else {
                requestAnimationFrame(animate);
            }
        }

        // ====================== KHỞI ĐỘNG ======================
        const btn = document.getElementById('startBtn');
        
        async function start() {
            btn.classList.add('clicked');
            
            // Dừng sao băng màn hình chờ
            stopPreShowShootingStars();
            
            setTimeout(async () => {
                try {
                    await initBackgroundMusic();
                    
                    initAudioSystem();
                    playBackgroundMusic();
                    
                    initCanvas();
                    createParticlePool();

                    if (masterGain) {
                        masterGain.gain.setValueAtTime(0.001, audioCtx?.currentTime || 0);
                        if (audioCtx) {
                            masterGain.gain.exponentialRampToValueAtTime(SOUND_CONFIG.masterVolume, audioCtx.currentTime + 2);
                        }
                    }

                    isRunning = true;
                    startTime = performance.now();
                    lastTime = startTime;
                    
                    nextExplosionTime = startTime + 500;
                    nextSoundTime = startTime + 1000;

                    requestAnimationFrame(animate);
                    
                } catch (error) {
                    console.error("Lỗi khởi tạo:", error);
                    initCanvas();
                    createParticlePool();
                    isRunning = true;
                    startTime = performance.now();
                    lastTime = startTime;
                    nextExplosionTime = startTime + 500;
                    requestAnimationFrame(animate);
                }
            }, 800);
        }

        // ====================== KHỞI TẠO MÀN HÌNH CHỜ ======================
        function initPreShow() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            canvas.style.display = 'block';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Bắt đầu hiển thị sao băng
            startPreShowShootingStars();
            
            // Bắt đầu animation loop
            requestAnimationFrame(animate);
        }

        // ====================== EVENT LISTENERS ======================
        window.addEventListener('DOMContentLoaded', initPreShow);
        
        btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            start();
        }, { passive: false });
        
        btn.addEventListener('pointerdown', start);
        
        window.addEventListener('resize', () => {
            initCanvas();
        });
        
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                isRunning = false;
                if (backgroundMusic) {
                    backgroundMusic.pause();
                }
            } else if (startTime > 0) {
                isRunning = true;
                if (backgroundMusic) {
                    playBackgroundMusic();
                }
                lastTime = performance.now();
                requestAnimationFrame(animate);
            }
        });
    </script>
