<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pháo Hoa Cao Trào</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: system-ui, sans-serif;
            color: #fff;
        }
        #canvas {
            position: absolute;
            inset: 0;
            z-index: 1;
            display: none;
        }
        #startBtn {
            position: relative;
            z-index: 10;
            padding: 20px 54px;
            font-size: 30px;
            font-weight: 700;
            color: #111;
            background: linear-gradient(135deg, #ffffff, #f3f3f3);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 28px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.9);
            transition: transform 0.35s cubic-bezier(.22,1,.36,1), box-shadow 0.35s ease, background 0.35s ease;
            letter-spacing: 0.5px;
            animation: floatSoft 4s ease-in-out infinite;
            overflow: hidden;
        }

        #startBtn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -120%;
            width: 120%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.7), transparent);
            transition: left 0.6s ease;
        }

        #startBtn:hover::after {
            left: 120%;
        }

        #startBtn:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12), inset 0 1px 0 rgba(255, 255, 255, 1);
        }

        #startBtn:active {
            transform: scale(0.92);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.15s ease;
        }

        #startBtn.clicked {
            animation: fadeOutSmooth 0.9s cubic-bezier(.4,0,.2,1) forwards;
        }

        .btn-text {
            position: relative;
            z-index: 1;
            color: #111;
        }

        @keyframes floatSoft {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes fadeOutSmooth {
            0% { opacity: 1; transform: scale(1) translateY(0); }
            40% { opacity: 0.8; transform: scale(1.05) translateY(-16px); }
            100% { opacity: 0; transform: scale(0.7) translateY(60px); visibility: hidden; }
        }
    </style>
</head>
<body>
    <button id="startBtn">
        <span class="btn-text">BẮT ĐẦU</span>
    </button>
    <canvas id="canvas"></canvas>

    <script>
        // ====================== CẤU HÌNH ÂM THANH ======================
        const SOUND_CONFIG = {
            masterVolume: 1.3,
            baseInterval: 1600,
            intervalVariation: 1000,
            fadeInTime: 0.2,
            fadeOutTime: 1.2,
            frequencyBlend: {
                min: 30,
                max: 80,
                glideTime: 0.6
            },
            layers: {
                sub: { weight: 1.0, freqRange: [30, 70] },
                deep: { weight: 0.7, freqRange: [20, 45] },
                rumble: { weight: 0.4, freqRange: [100, 300] }
            }
        };

        // ====================== CẤU HÌNH PHÁO HOA ĐÃ TỐI ƯU ======================
        const FIREWORK_CONFIG = {
            maxParticlesPerExplosion: 120,
            maxIntensity: 3.0,
            
            // Hệ thống điều chỉnh tốc độ - ĐÃ CẢI TIẾN
            adaptiveExplosionRate: {
                // Tốc độ bình thường
                normalRate: {
                    minInterval: 1800,
                    maxInterval: 2800
                },
                
                // Tốc độ cao trào (dồn dập) - ĐÃ CHỈNH: tăng thêm 2 pháo
                climaxRate: {
                    minInterval: 150,      // GIẢM: từ 200 xuống 150 (nhanh hơn)
                    maxInterval: 350,      // GIẢM: từ 500 xuống 350 (dày hơn)
                    duration: 10000,       // 10 giây
                    burstCount: 3,         // THÊM: bắn 3 rocket cùng lúc (tăng thêm 2)
                    burstDelay: 80         // THÊM: delay giữa các rocket trong burst
                },
                
                // Các giai đoạn
                phases: {
                    buildup: 10000,        // 10 giây đầu - xây dựng
                    climax: 10000,         // 10 giây tiếp - cao trào
                    cooldown: 10000        // 10 giây cuối - hạ nhiệt
                }
            },
            
            targetFPS: 60,
            maxActiveParticles: 2200,      // TĂNG: từ 1800 lên 2200 cho cao trào
            particleSizeMultiplier: 0.5,   // GIẢM: từ 0.6 xuống 0.5 để giảm lag
            rocketSpeedMultiplier: 0.85,
            explosionSpeedMultiplier: 0.75,
            
            // CẤU HÌNH KHOẢNG CÁCH: điều chỉnh để giảm lag
            distanceDistribution: {
                near: 0.25,     // GIẢM: từ 0.3 xuống 0.25 (ít pháo gần hơn)
                far: 0.75       // TĂNG: từ 0.7 lên 0.75
            },
            
            distanceSettings: {
                near: {
                    minHeight: 0.2,        // TĂNG: từ 0.15 lên 0.2 (cao hơn)
                    maxHeight: 0.4,        // GIẢM: từ 0.45 xuống 0.4
                    sizeMultiplier: 1.1,   // GIẢM: từ 1.3 xuống 1.1
                    speedMultiplier: 1.1,
                    brightnessBoost: 1.1,  // GIẢM: từ 1.2 xuống 1.1
                    glowIntensity: 1.2     // GIẢM: từ 1.4 xuống 1.2
                },
                far: {
                    minHeight: 0.55,
                    maxHeight: 0.85,
                    sizeMultiplier: 0.75,
                    speedMultiplier: 0.88,
                    brightnessBoost: 0.9,
                    glowIntensity: 0.8
                }
            },
            
            // CÁC LOẠI PHÁO HOA - THÊM LOẠI ĐẶC BIỆT CHO CAO TRÀO
            explosionTypes: {
                normal: {
                    chrysanthemum: 0.25,
                    peony: 0.25,
                    palm: 0.15,
                    willow: 0.15,
                    ring: 0.10,
                    crossette: 0.10
                },
                climax: {
                    chrysanthemum: 0.15,
                    peony: 0.20,
                    palm: 0.10,
                    willow: 0.10,
                    ring: 0.15,
                    crossette: 0.15,
                    special: 0.15  // Loại đặc biệt chỉ có ở cao trào
                }
            }
        };

        // ĐƯỜNG DẪN FILE NHẠC
        const MUSIC_FILE = 'phaobong.mp3';

        let canvas, ctx, audioCtx, masterGain, backgroundMusic;
        let particles = [];
        let particlePoolSize = FIREWORK_CONFIG.maxParticlesPerExplosion * 35;
        let lastTime = 0, startTime = 0;
        let isRunning = false;
        let nextExplosionTime = 0;
        let nextSoundTime = 0;
        let soundSequence = 0;
        let activeSounds = new Set();
        let isMusicLoaded = false;
        let isMusicPlaying = false;
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        // Hệ thống điều chỉnh cao trào
        let climaxSystem = {
            phase: 'buildup',
            phaseStartTime: 0,
            climaxIntensity: 1.0,
            isClimaxActive: false,
            climaxMultiplier: 1.0,
            specialFireworkCounter: 0,
            
            // Hiệu ứng âm thanh cao trào
            soundIntensity: 1.0,
            lastBassTime: 0,
            bassInterval: 800
        };

        // ====================== HÀM ĐẾM PHÁO GẦN (MỚI) ======================
        function countNearParticles() {
            let count = 0;
            for (let p of particles) {
                if (p.active && p.isNear) count++;
            }
            return count;
        }

        // ====================== HỆ THỐNG ĐIỀU CHỈNH CAO TRÀO ĐÃ TỐI ƯU ======================
        function updateClimaxSystem(currentTime) {
            const elapsed = currentTime - startTime;
            
            // Xác định phase hiện tại
            const phases = FIREWORK_CONFIG.adaptiveExplosionRate.phases;
            
            if (elapsed < phases.buildup) {
                // Phase 1: Xây dựng (0-10 giây)
                climaxSystem.phase = 'buildup';
                climaxSystem.climaxIntensity = 1.0 + (elapsed / phases.buildup) * 0.5;
                climaxSystem.soundIntensity = 1.0;
            } else if (elapsed < phases.buildup + phases.climax) {
                // Phase 2: Cao trào (10-20 giây) - ĐÃ TĂNG CƯỜNG
                if (!climaxSystem.isClimaxActive) {
                    climaxSystem.isClimaxActive = true;
                    climaxSystem.phaseStartTime = currentTime;
                }
                climaxSystem.phase = 'climax';
                
                // Tính intensity cao trào (cao nhất ở giữa phase)
                const climaxProgress = (elapsed - phases.buildup) / phases.climax;
                
                // TĂNG CƯỜNG: đỉnh cao hơn và kéo dài hơn
                if (climaxProgress < 0.3) {
                    // Tăng nhanh hơn
                    climaxSystem.climaxIntensity = 1.5 + climaxProgress * 4.0; // 1.5 -> 2.7
                } else if (climaxProgress < 0.7) {
                    // Đỉnh cao trào - TĂNG: từ 4.0 lên 5.0
                    climaxSystem.climaxIntensity = 2.7 + (climaxProgress - 0.3) * 5.75; // 2.7 -> 5.0
                } else {
                    // Giảm dần
                    climaxSystem.climaxIntensity = 5.0 - (climaxProgress - 0.7) * 3.33; // 5.0 -> 1.5
                }
                
                climaxSystem.soundIntensity = Math.min(2.2, 1.0 + climaxSystem.climaxIntensity * 0.3);
                climaxSystem.bassInterval = Math.max(250, 800 - climaxSystem.climaxIntensity * 180); // Nhanh hơn
            } else {
                // Phase 3: Hạ nhiệt (20-30 giây)
                climaxSystem.phase = 'cooldown';
                const cooldownProgress = (elapsed - (phases.buildup + phases.climax)) / phases.cooldown;
                climaxSystem.climaxIntensity = Math.max(1.0, 1.5 - cooldownProgress * 0.5);
                climaxSystem.soundIntensity = Math.max(1.0, 1.5 - cooldownProgress * 0.5);
                
                if (cooldownProgress >= 1.0) {
                    // Trở lại bình thường
                    climaxSystem.climaxIntensity = 1.0;
                    climaxSystem.soundIntensity = 1.0;
                }
            }
            
            // Cập nhật multiplier cho tốc độ pháo
            climaxSystem.climaxMultiplier = 1.0 / climaxSystem.climaxIntensity;
            
            return climaxSystem.climaxIntensity;
        }

        function getCurrentExplosionInterval() {
            const config = FIREWORK_CONFIG.adaptiveExplosionRate;
            
            if (climaxSystem.phase === 'climax') {
                // Ở cao trào - bắn rất nhanh
                const min = config.climaxRate.minInterval * climaxSystem.climaxMultiplier;
                const max = config.climaxRate.maxInterval * climaxSystem.climaxMultiplier;
                return Math.random() * (max - min) + min;
            } else {
                // Ở phase khác - bắn bình thường hoặc điều chỉnh
                const min = config.normalRate.minInterval * climaxSystem.climaxMultiplier;
                const max = config.normalRate.maxInterval * climaxSystem.climaxMultiplier;
                return Math.random() * (max - min) + min;
            }
        }

        function getExplosionTypeForPhase() {
            if (climaxSystem.phase === 'climax') {
                // Ở cao trào - thêm loại đặc biệt
                const rand = Math.random();
                let cumulative = 0;
                
                for (let [type, probability] of Object.entries(FIREWORK_CONFIG.explosionTypes.climax)) {
                    cumulative += probability;
                    if (rand <= cumulative) {
                        return type;
                    }
                }
            }
            
            // Phase bình thường
            const rand = Math.random();
            let cumulative = 0;
            
            for (let [type, probability] of Object.entries(FIREWORK_CONFIG.explosionTypes.normal)) {
                cumulative += probability;
                if (rand <= cumulative) {
                    return type;
                }
            }
            
            return 'peony';
        }

        // ====================== HỆ THỐNG NHẠC NỀN ======================
        function initBackgroundMusic() {
            return new Promise((resolve, reject) => {
                try {
                    backgroundMusic = new Audio();
                    backgroundMusic.src = MUSIC_FILE;
                    backgroundMusic.loop = true;
                    backgroundMusic.volume = 0.7;
                    backgroundMusic.preload = 'auto';
                    
                    backgroundMusic.addEventListener('loadeddata', () => {
                        isMusicLoaded = true;
                        resolve(true);
                    });
                    
                    backgroundMusic.addEventListener('error', (e) => {
                        console.error("❌ Lỗi tải nhạc:", e);
                        reject(new Error("Không thể tải nhạc nền"));
                    });
                    
                    backgroundMusic.load();
                    
                } catch (e) {
                    console.error("❌ Lỗi khởi tạo nhạc:", e);
                    reject(e);
                }
            });
        }

        function playBackgroundMusic() {
            if (!backgroundMusic || !isMusicLoaded) {
                return false;
            }
            
            try {
                backgroundMusic.volume = 0;
                const playPromise = backgroundMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        fadeMusicVolume(0, 0.7, 1.5);
                    }).catch(error => {
                        console.error("❌ Lỗi phát nhạc:", error);
                    });
                }
                
                return true;
            } catch (e) {
                console.error("❌ Lỗi khi phát nhạc:", e);
                return false;
            }
        }

        function fadeMusicVolume(from, to, duration) {
            if (!backgroundMusic) return;
            
            const startTime = Date.now();
            const endTime = startTime + duration * 1000;
            
            function updateVolume() {
                const now = Date.now();
                const progress = Math.min((now - startTime) / (duration * 1000), 1);
                const currentVolume = from + (to - from) * progress;
                
                backgroundMusic.volume = Math.max(0, Math.min(1, currentVolume));
                
                if (progress < 1) {
                    requestAnimationFrame(updateVolume);
                }
            }
            
            updateVolume();
        }

        function pauseBackgroundMusic() {
            if (backgroundMusic && isMusicPlaying) {
                backgroundMusic.pause();
                isMusicPlaying = false;
            }
        }

        // ====================== HỆ THỐNG ÂM THANH CAO TRÀO ======================
        function initAudioSystem() {
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                masterGain = audioCtx.createGain();
                masterGain.gain.value = SOUND_CONFIG.masterVolume;
                
                const compressor = audioCtx.createDynamicsCompressor();
                compressor.threshold.value = -20;
                compressor.knee.value = 30;
                compressor.ratio.value = 6;
                compressor.attack.value = 0.03;
                compressor.release.value = 0.3;
                
                const lowShelf = audioCtx.createBiquadFilter();
                lowShelf.type = 'lowshelf';
                lowShelf.frequency.value = 150;
                lowShelf.gain.value = 8;
                
                masterGain.connect(lowShelf).connect(compressor).connect(audioCtx.destination);
                
                return true;
            } catch (e) {
                console.log("Audio không được hỗ trợ");
                return false;
            }
        }

        function createBassSound(frequency, type = 'sine', duration = 1.0, volume = 1.0) {
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = type;
            osc.frequency.value = frequency;
            
            gain.gain.setValueAtTime(0.001, now);
            gain.gain.exponentialRampToValueAtTime(volume, now + SOUND_CONFIG.fadeInTime);
            gain.gain.exponentialRampToValueAtTime(0.001, now + duration);
            
            osc.connect(gain).connect(masterGain);
            osc.start(now);
            osc.stop(now + duration);
            
            const soundId = Symbol();
            activeSounds.add(soundId);
            
            setTimeout(() => {
                activeSounds.delete(soundId);
            }, duration * 1000);
            
            return soundId;
        }

        function createBassGlide(startFreq, endFreq, type = 'sine', duration = 1.2, volume = 0.9) {
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = type;
            osc.frequency.setValueAtTime(startFreq, now);
            osc.frequency.exponentialRampToValueAtTime(endFreq, now + SOUND_CONFIG.frequencyBlend.glideTime);
            
            gain.gain.setValueAtTime(0.001, now);
            gain.gain.exponentialRampToValueAtTime(volume, now + 0.1);
            gain.gain.exponentialRampToValueAtTime(0.001, now + duration);
            
            osc.connect(gain).connect(masterGain);
            osc.start(now);
            osc.stop(now + duration);
            
            return Symbol();
        }

        function createRumbleSound(duration = 0.8, baseFreq = 120, volume = 0.5) {
            const now = audioCtx.currentTime;
            
            for (let i = 0; i < 3; i++) {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.type = 'sine';
                osc.frequency.value = baseFreq + (i * 15);
                
                gain.gain.setValueAtTime(0.001, now + (i * 0.05));
                gain.gain.exponentialRampToValueAtTime(volume * (0.7 - i * 0.2), now + (i * 0.05) + 0.1);
                gain.gain.exponentialRampToValueAtTime(0.001, now + duration);
                
                osc.connect(gain).connect(masterGain);
                osc.start(now + (i * 0.05));
                osc.stop(now + duration);
            }
            
            return Symbol();
        }

        // ====================== ÂM THANH BASS VỚI CAO TRÀO ======================
        function playDeepBass() {
            const baseFreq = 35 + Math.random() * 20 * climaxSystem.soundIntensity;
            const volume = SOUND_CONFIG.layers.sub.weight * climaxSystem.soundIntensity;
            
            createBassSound(
                baseFreq,
                'sine',
                1.4,
                volume
            );
            
            setTimeout(() => {
                createBassSound(
                    baseFreq * 0.5,
                    'sine',
                    1.6,
                    SOUND_CONFIG.layers.deep.weight * 0.6 * climaxSystem.soundIntensity
                );
            }, 200);
            
            setTimeout(() => {
                createRumbleSound(
                    0.6,
                    80 + Math.random() * 40,
                    SOUND_CONFIG.layers.rumble.weight * 0.3 * climaxSystem.soundIntensity
                );
            }, 150);
        }

        function playBassGlide() {
            const startFreq = 50 + Math.random() * 20 * climaxSystem.soundIntensity;
            const endFreq = startFreq * 0.6;
            
            createBassGlide(
                startFreq,
                endFreq,
                'sine',
                1.3,
                SOUND_CONFIG.layers.sub.weight * 0.9 * climaxSystem.soundIntensity
            );
            
            setTimeout(() => {
                createBassSound(
                    startFreq * 1.5,
                    'sine',
                    1.0,
                    SOUND_CONFIG.layers.sub.weight * 0.4 * climaxSystem.soundIntensity
                );
            }, 300);
        }

        function playDualBass() {
            const freq1 = 40 + Math.random() * 15 * climaxSystem.soundIntensity;
            const freq2 = 55 + Math.random() * 20 * climaxSystem.soundIntensity;
            
            createBassSound(
                freq1,
                'sine',
                1.2,
                SOUND_CONFIG.layers.sub.weight * 0.8 * climaxSystem.soundIntensity
            );
            
            setTimeout(() => {
                createBassSound(
                    freq2,
                    'sine',
                    1.1,
                    SOUND_CONFIG.layers.sub.weight * 0.7 * climaxSystem.soundIntensity
                );
            }, 100);
            
            setTimeout(() => {
                createBassSound(
                    Math.min(freq1, freq2) * 0.4,
                    'sine',
                    1.5,
                    SOUND_CONFIG.layers.deep.weight * 0.5 * climaxSystem.soundIntensity
                );
            }, 250);
        }

        function playPowerBass() {
            const now = Date.now();
            const timeFactor = Math.sin(now * 0.001) * 0.5 + 0.5;
            
            const mainFreq = 30 + timeFactor * 20 * climaxSystem.soundIntensity;
            createBassSound(
                mainFreq,
                'sine',
                1.6,
                SOUND_CONFIG.layers.sub.weight * (0.9 + timeFactor * 0.3) * climaxSystem.soundIntensity
            );
            
            setTimeout(() => {
                createBassSound(
                    mainFreq * 0.75,
                    'sine',
                    1.4,
                    SOUND_CONFIG.layers.deep.weight * 0.6 * climaxSystem.soundIntensity
                );
                
                createBassSound(
                    mainFreq * 0.6,
                    'sine',
                    1.5,
                    SOUND_CONFIG.layers.deep.weight * 0.4 * climaxSystem.soundIntensity
                );
            }, 150);
            
            setTimeout(() => {
                createRumbleSound(
                    0.9,
                    60 + Math.random() * 30,
                    SOUND_CONFIG.layers.rumble.weight * 0.5 * climaxSystem.soundIntensity
                );
            }, 200);
        }

        // BASS ĐẶC BIỆT CHO CAO TRÀO
        function playClimaxBass() {
            const baseFreq = 25 + Math.random() * 30 * climaxSystem.soundIntensity;
            const duration = 0.8 + Math.random() * 0.4;
            
            // Âm trầm cực mạnh
            createBassSound(
                baseFreq,
                'sine',
                duration,
                SOUND_CONFIG.layers.sub.weight * climaxSystem.soundIntensity * 1.5
            );
            
            // Âm rung
            setTimeout(() => {
                createRumbleSound(
                    duration * 0.7,
                    40 + Math.random() * 30,
                    SOUND_CONFIG.layers.rumble.weight * climaxSystem.soundIntensity * 0.8
                );
            }, 50);
            
            // Âm glide
            setTimeout(() => {
                createBassGlide(
                    baseFreq * 1.8,
                    baseFreq * 0.4,
                    'sine',
                    duration * 1.2,
                    SOUND_CONFIG.layers.sub.weight * climaxSystem.soundIntensity * 0.7
                );
            }, 100);
        }

        function playBassSound(isNear = false) {
            if (!audioCtx || activeSounds.size > 6) return;
            
            // Ở cao trào thì tăng tần suất bass
            const currentTime = performance.now();
            if (climaxSystem.phase === 'climax' && 
                currentTime - climaxSystem.lastBassTime > climaxSystem.bassInterval) {
                climaxSystem.lastBassTime = currentTime;
                
                // 50% cơ hội chơi bass cao trào
                if (Math.random() > 0.5) {
                    playClimaxBass();
                } else {
                    soundSequence = (soundSequence + 1) % 4;
                    switch(soundSequence) {
                        case 0: playDeepBass(); break;
                        case 1: playBassGlide(); break;
                        case 2: playDualBass(); break;
                        case 3: playPowerBass(); break;
                    }
                }
            } else if (currentTime > nextSoundTime) {
                // Bình thường
                soundSequence = (soundSequence + 1) % 4;
                switch(soundSequence) {
                    case 0: playDeepBass(); break;
                    case 1: playBassGlide(); break;
                    case 2: playDualBass(); break;
                    case 3: playPowerBass(); break;
                }
                
                const variation = (Math.random() - 0.5) * SOUND_CONFIG.intervalVariation;
                nextSoundTime = currentTime + SOUND_CONFIG.baseInterval + variation;
            }
        }

        // ====================== HỆ THỐNG PHÁO HOA ĐÃ TỐI ƯU ======================
        function createParticlePool() {
            particles = [];
            const poolSize = particlePoolSize;
            
            for (let i = 0; i < poolSize; i++) {
                particles.push({
                    x: 0, y: 0,
                    vx: 0, vy: 0,
                    life: 0, maxLife: 0,
                    color: '#fff',
                    size: 1.0,
                    active: false,
                    isNear: false,
                    isRocket: false,
                    isSpecial: false,
                    
                    trail: false,
                    sparkle: false,
                    glitter: false,
                    fade: 1.0,
                    gravity: 0.1,
                    drag: 0.98,
                    
                    glowSize: 0,
                    trailLength: 0,
                    
                    isCrossette: false,
                    crossetteTimer: 0,
                    hasExploded: false,
                    
                    isWillow: false
                });
            }
        }

        function getParticle() {
            // Ưu tiên tái sử dụng particle cũ
            for (let p of particles) {
                if (!p.active) return p;
            }
            
            // Tìm particle cũ nhất
            let oldestParticle = null;
            let oldestLife = 0;
            for (let p of particles) {
                if (p.active) {
                    const lifeRatio = p.life / p.maxLife;
                    if (lifeRatio > oldestLife) {
                        oldestLife = lifeRatio;
                        oldestParticle = p;
                    }
                }
            }
            
            if (oldestParticle && oldestLife > 0.8) {
                oldestParticle.active = false;
                return oldestParticle;
            }
            
            return null;
        }

        function initCanvas() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            canvas.style.display = 'block';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function countActiveParticles() {
            let count = 0;
            for (let p of particles) {
                if (p.active) count++;
            }
            return count;
        }

        // ====================== TẠO ROCKET CAO TRÀO ĐÃ TỐI ƯU ======================
        function createRocket() {
            const activeCount = countActiveParticles();
            if (activeCount > FIREWORK_CONFIG.maxActiveParticles * 0.95) return;

            // ĐIỀU CHỈNH: Giảm tỷ lệ pháo gần khi có nhiều particle
            const maxNearParticles = FIREWORK_CONFIG.maxActiveParticles * 0.3;
            const currentNearCount = countNearParticles();
            
            let adjustedNearProb = FIREWORK_CONFIG.distanceDistribution.near;
            if (climaxSystem.phase === 'climax') {
                adjustedNearProb = currentNearCount > maxNearParticles ? 0.3 : 0.5;
            } else {
                adjustedNearProb = currentNearCount > maxNearParticles * 0.7 ? 0.2 : 0.3;
            }
            
            const isNear = Math.random() < adjustedNearProb;
            const settings = FIREWORK_CONFIG.distanceSettings[isNear ? 'near' : 'far'];
            
            const x = Math.random() * window.innerWidth;
            const yStart = window.innerHeight;
            const hue = Math.random() * 360;

            // Tạo rocket chính
            const p = getParticle();
            if (p) {
                p.x = x;
                p.y = yStart;
                p.vx = (Math.random() - 0.5) * 1.5 * climaxSystem.climaxIntensity; // GIẢM: từ 1.8 xuống 1.5
                p.vy = -(12 + Math.random() * 6) * FIREWORK_CONFIG.rocketSpeedMultiplier * settings.speedMultiplier * climaxSystem.climaxIntensity;
                p.life = 0;
                p.maxLife = 50 + Math.random() * 20; // GIẢM: từ 55+25 xuống 50+20
                p.color = `hsl(${hue}, 100%, ${isNear ? 85 : 75}%)`; // GIẢM độ sáng
                p.size = (1.5 + Math.random() * 0.8) * FIREWORK_CONFIG.particleSizeMultiplier * settings.sizeMultiplier * climaxSystem.climaxIntensity;
                p.active = true;
                p.isRocket = true;
                p.isNear = isNear;
                p.trailHue = hue;
                p.glowSize = p.size * 2.5 * climaxSystem.climaxIntensity; // GIẢM: từ 3.0 xuống 2.5
                p.trailLength = (isNear ? 8 : 6) * climaxSystem.climaxIntensity; // GIẢM
                p.isSpecial = climaxSystem.phase === 'climax' && Math.random() > 0.6; // TĂNG tỷ lệ đặc biệt
            }

            // TẠO DẤU VẾT - TỐI ƯU: giảm số lượng trail
            const trailFrequency = Math.max(40, 80 / climaxSystem.climaxIntensity); // GIẢM tần suất
            let trailInterval = setInterval(() => {
                if (!isRunning || !p || !p.active) {
                    clearInterval(trailInterval);
                    return;
                }
                
                // CHỈ tạo 1-2 trail thay vì 2-3
                const trailCount = climaxSystem.phase === 'climax' ? 
                    (1 + Math.floor(Math.random() * 2)) : 1;
                
                for (let i = 0; i < trailCount; i++) {
                    const trail = getParticle();
                    if (trail) {
                        trail.x = p.x + (Math.random() - 0.5) * 2; // GIẢM offset
                        trail.y = p.y + (Math.random() - 0.5) * 2;
                        trail.vx = p.vx * 0.15 + (Math.random() - 0.5) * 0.5; // GIẢM
                        trail.vy = p.vy * 0.08 + Math.random() * 1.0; // GIẢM
                        trail.life = 0;
                        trail.maxLife = 15 + Math.random() * 15; // GIẢM: từ 20+20 xuống 15+15
                        trail.color = `hsl(${hue}, 70%, 65%)`; // GIẢM độ bão hòa
                        trail.size = p.size * 0.4; // GIẢM: từ 0.6 xuống 0.4
                        trail.active = true;
                        trail.fade = 0.7; // GIẢM: từ 0.8 xuống 0.7
                        trail.drag = 0.92; // TĂNG drag
                    }
                }
            }, trailFrequency);

            // Lên lịch nổ
            setTimeout(() => {
                if (!isRunning) return;
                clearInterval(trailInterval);
                
                const minHeight = settings.minHeight * window.innerHeight;
                const maxHeight = settings.maxHeight * window.innerHeight;
                const yExplode = minHeight + Math.random() * (maxHeight - minHeight);
                
                const explosionType = getExplosionTypeForPhase();
                createExplosion(x, yExplode, hue, isNear, explosionType);
                
                if (climaxSystem.phase === 'climax' || Math.random() > 0.5) { // TĂNG tần suất âm thanh
                    playBassSound(isNear);
                }
            }, (isNear ? 600 : 800) + Math.random() * 500 / climaxSystem.climaxIntensity); // GIẢM thời gian
        }

        // ====================== TẠO VỤ NỔ ĐẶC BIỆT CHO CAO TRÀO ======================
        function createSpecialExplosion(x, y, baseHue, isNear) {
            const activeCount = countActiveParticles();
            if (activeCount > FIREWORK_CONFIG.maxActiveParticles * 0.9) return;

            const settings = FIREWORK_CONFIG.distanceSettings[isNear ? 'near' : 'far'];
            const numParticles = Math.floor(180 * climaxSystem.climaxIntensity); // GIẢM: từ 200 xuống 180
            
            // Nhiều màu sắc hơn
            const colorCount = 3 + Math.floor(Math.random() * 3);
            const colors = [];
            for (let i = 0; i < colorCount; i++) {
                colors.push(`hsl(${(baseHue + i * 120) % 360}, 100%, ${isNear ? 75 : 65}%)`); // GIẢM độ sáng
            }
            
            // Tạo vụ nổ hình cầu đa sắc
            for (let i = 0; i < numParticles; i++) {
                const p = getParticle();
                if (!p) continue;
                
                const angle = Math.random() * Math.PI * 2;
                const speed = (5 + Math.random() * 7) * FIREWORK_CONFIG.explosionSpeedMultiplier * settings.speedMultiplier * climaxSystem.climaxIntensity; // GIẢM
                
                p.x = x;
                p.y = y;
                p.vx = Math.cos(angle) * speed;
                p.vy = Math.sin(angle) * speed * 0.9;
                p.life = 0;
                p.maxLife = (isNear ? 80 : 70) + Math.random() * 50; // GIẢM
                p.color = colors[Math.floor(Math.random() * colors.length)];
                p.size = (1.0 + Math.random() * 0.8) * FIREWORK_CONFIG.particleSizeMultiplier * settings.sizeMultiplier * climaxSystem.climaxIntensity; // GIẢM
                p.active = true;
                p.isNear = isNear;
                p.trail = true;
                p.sparkle = true;
                p.glitter = true;
                p.gravity = 0.12;
                p.drag = 0.97;
                p.glowSize = p.size * 2.5 * climaxSystem.climaxIntensity; // GIẢM
                p.trailLength = (isNear ? 5 : 4) + Math.random() * 3; // GIẢM
                p.isSpecial = true;
            }
            
            // Tạo vụ nổ thứ cấp sau 300ms
            setTimeout(() => {
                if (!isRunning) return;
                for (let i = 0; i < numParticles * 0.25; i++) { // GIẢM: từ 0.3 xuống 0.25
                    const p = getParticle();
                    if (!p) continue;
                    
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 3 + Math.random() * 2.5; // GIẢM
                    
                    p.x = x + (Math.random() - 0.5) * 80; // GIẢM
                    p.y = y + (Math.random() - 0.5) * 80;
                    p.vx = Math.cos(angle) * speed;
                    p.vy = Math.sin(angle) * speed;
                    p.life = 0;
                    p.maxLife = 35 + Math.random() * 25; // GIẢM
                    p.color = `hsl(${(baseHue + 180) % 360}, 100%, 65%)`; // GIẢM
                    p.size = 0.6 + Math.random() * 0.5; // GIẢM
                    p.active = true;
                    p.isNear = isNear;
                    p.sparkle = true;
                    p.gravity = 0.15;
                    p.drag = 0.95;
                }
            }, 300);
        }

        function createExplosion(x, y, baseHue, isNear, type = 'peony') {
            const activeCount = countActiveParticles();
            if (activeCount > FIREWORK_CONFIG.maxActiveParticles * 0.9) return;

            const settings = FIREWORK_CONFIG.distanceSettings[isNear ? 'near' : 'far'];
            
            // Kiểm tra nếu là pháo đặc biệt
            if (type === 'special') {
                createSpecialExplosion(x, y, baseHue, isNear);
                return;
            }
            
            // Nhân hệ số cho cao trào
            const intensityMultiplier = climaxSystem.climaxIntensity;
            const particleMultiplier = 0.8 + intensityMultiplier * 0.4;
            
            switch(type) {
                case 'chrysanthemum':
                    createChrysanthemumExplosion(x, y, baseHue, isNear, settings, particleMultiplier);
                    break;
                case 'peony':
                    createPeonyExplosion(x, y, baseHue, isNear, settings, particleMultiplier);
                    break;
                case 'palm':
                    createPalmExplosion(x, y, baseHue, isNear, settings, particleMultiplier);
                    break;
                case 'willow':
                    createWillowExplosion(x, y, baseHue, isNear, settings, particleMultiplier);
                    break;
                case 'ring':
                    createRingExplosion(x, y, baseHue, isNear, settings, particleMultiplier);
                    break;
                case 'crossette':
                    createCrossetteExplosion(x, y, baseHue, isNear, settings, particleMultiplier);
                    break;
                default:
                    createPeonyExplosion(x, y, baseHue, isNear, settings, particleMultiplier);
            }
        }

        // Các hàm explosion với multiplier cho cao trào
        function createChrysanthemumExplosion(x, y, baseHue, isNear, settings, multiplier = 1.0) {
            const rays = Math.floor((22 + Math.random() * 18) * multiplier); // GIẢM
            const particlesPerRay = Math.floor((7 + Math.random() * 5) * multiplier); // GIẢM
            
            for (let i = 0; i < rays; i++) {
                const angle = (Math.PI * 2 * i) / rays;
                
                for (let j = 0; j < particlesPerRay; j++) {
                    const p = getParticle();
                    if (!p) continue;
                    
                    const speed = (5 + j * 0.7 + Math.random() * 1.8) * FIREWORK_CONFIG.explosionSpeedMultiplier * settings.speedMultiplier * climaxSystem.climaxIntensity; // GIẢM
                    
                    p.x = x;
                    p.y = y;
                    p.vx = Math.cos(angle) * speed;
                    p.vy = Math.sin(angle) * speed;
                    p.life = 0;
                    p.maxLife = (isNear ? 70 : 60) + Math.random() * 35; // GIẢM
                    
                    const hueShift = (Math.random() - 0.5) * 30;
                    const brightness = (isNear ? 65 : 55) + Math.random() * 20; // GIẢM
                    p.color = `hsl(${baseHue + hueShift}, 100%, ${brightness}%)`;
                    
                    p.size = (0.8 + Math.random() * 0.7) * FIREWORK_CONFIG.particleSizeMultiplier * settings.sizeMultiplier * climaxSystem.climaxIntensity; // GIẢM
                    p.active = true;
                    p.isNear = isNear;
                    p.trail = true;
                    p.trailLength = (isNear ? 4 : 3) + Math.random() * 2.5; // GIẢM
                    p.sparkle = j % 3 === 0;
                    p.gravity = 0.08;
                    p.drag = 0.985;
                    p.glowSize = p.size * (isNear ? 2.0 : 1.7) * climaxSystem.climaxIntensity; // GIẢM
                }
            }
        }

        function createPeonyExplosion(x, y, baseHue, isNear, settings, multiplier = 1.0) {

            for (let i = 0; i < numParticles; i++) {

                if (!p) continue;
                
                const angle = Math.random() * Math.PI * 2;
                const speed = (2.5 + Math.random() * 3.5) * FIREWORK_CONFIG.explosionSpeedMultiplier * settings.speedMultiplier * climaxSystem.climaxIntensity; // GIẢM

                p.y = y;
                p.vx = Math.cos(angle) * speed;
                p.vy = Math.sin(angle) * speed;
                p.life = 0;
                p.maxLife = (isNear ? 75 : 65) + Math.random() * 55; // GIẢM
                p.color = `hsl(${baseHue}, 100%, ${(isNear ? 75 : 65) + Math.random() * 18}%)`; // GIẢM
                p.size = (1.0 + Math.random() * 0.7) * FIREWORK_CONFIG.particleSizeMultiplier * settings.sizeMultiplier * climaxSystem.climaxIntensity; // GIẢM
                p.active = true;
                p.isNear = isNear;
                p.trail = true;
                p.glitter = Math.random() > 0.6;
                p.gravity = 0.09;

            }
        }

        function createPalmExplosion(x, y, baseHue, isNear, settings, multiplier = 1.0) {
            const rays = Math.floor((8 + Math.random() * 6) * multiplier);
            
            for (let i = 0; i < rays; i++) {

                const speed = (8 + Math.random() * 3) * FIREWORK_CONFIG.explosionSpeedMultiplier * settings.speedMultiplier * climaxSystem.climaxIntensity;
                
                const p = getParticle();
                if (!p) continue;
                
                p.x = x;
                p.y = y;
                p.vx = Math.cos(angle) * speed;
                p.vy = Math.sin(angle) * speed;
                p.life = 0;
                p.maxLife = (isNear ? 120 : 100) + Math.random() * 60;
                p.color = `hsl(${baseHue}, 100%, ${(isNear ? 70 : 60) + Math.random() * 25}%)`;
                p.size = (1.5 + Math.random() * 0.8) * FIREWORK_CONFIG.particleSizeMultiplier * settings.sizeMultiplier * climaxSystem.climaxIntensity;
                p.active = true;
                p.isNear = isNear;
                p.trail = true;
                p.trailLength = (isNear ? 8 : 6) + Math.random() * 4;

                p.gravity = 0.05;

                p.glowSize = p.size * 2.0 * climaxSystem.climaxIntensity;

        function createWillowExplosion(x, y, baseHue, isNear, settings, multiplier = 1.0) {
            const numParticles = Math.floor(((isNear ? 80 : 70) + Math.random() * 50) * multiplier);
            
            for (let i = 0; i < numParticles; i++) {
                const p = getParticle();
                if (!p) continue;
                
                const angle = Math.random() * Math.PI * 2;
                const speed = (2 + Math.random() * 2) * FIREWORK_CONFIG.explosionSpeedMultiplier * settings.speedMultiplier * climaxSystem.climaxIntensity;
                
                p.x = x;
                p.y = y;
                p.vx = Math.cos(angle) * speed;
                p.vy = Math.sin(angle) * speed * 0.5;
                p.life = 0;

                p.color = `hsl(${baseHue}, 80%, ${(isNear ? 60 : 50) + Math.random() * 20}%)`;
                p.size = (0.8 + Math.random() * 0.5) * FIREWORK_CONFIG.particleSizeMultiplier * settings.sizeMultiplier * climaxSystem.climaxIntensity;
                p.active = true;
                p.isNear = isNear;
                p.isWillow = true;
                p.trail = true;
                p.gravity = 0.03;
                p.drag = 0.995;
                p.glowSize = p.size * 1.5 * climaxSystem.climaxIntensity;
            }
        }

        function createRingExplosion(x, y, baseHue, isNear, settings, multiplier = 1.0) {
            const numRings = 3;
            const particlesPerRing = Math.floor((30 + Math.random() * 20) * multiplier);
            
            for (let ring = 0; ring < numRings; ring++) {
                for (let i = 0; i < particlesPerRing; i++) {
                    const p = getParticle();
                    if (!p) continue;
                    
                    const angle = (Math.PI * 2 * i) / particlesPerRing;
                    const ringRadius = (ring + 1) * 2;
                    const speed = (4 + ring * 0.5) * FIREWORK_CONFIG.explosionSpeedMultiplier * settings.speedMultiplier * climaxSystem.climaxIntensity;
                    
                    p.x = x + Math.cos(angle) * ringRadius;
                    p.y = y + Math.sin(angle) * ringRadius;
                    p.vx = Math.cos(angle) * speed;
                    p.vy = Math.sin(angle) * speed;
                    p.life = 0;
                    p.maxLife = (isNear ? 70 : 60) + Math.random() * 40;
                    p.color = `hsl(${(baseHue + ring * 40) % 360}, 100%, ${(isNear ? 70 : 60) + Math.random() * 20}%)`;
                    p.size = (0.9 + Math.random() * 0.6) * FIREWORK_CONFIG.particleSizeMultiplier * settings.sizeMultiplier * climaxSystem.climaxIntensity;
                    p.active = true;
                    p.isNear = isNear;
                    p.trail = true;
                    p.gravity = 0.07;
                    p.drag = 0.985;
                    p.glowSize = p.size * 2.2 * climaxSystem.climaxIntensity;
                }
            }
        }

        function createCrossetteExplosion(x, y, baseHue, isNear, settings, multiplier = 1.0) {
            const numClusters = Math.floor((12 + Math.random() * 8) * multiplier);
            
            for (let i = 0; i < numClusters; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 3;
                const clusterX = x + Math.cos(angle) * distance;
                const clusterY = y + Math.sin(angle) * distance;
                
                setTimeout(() => {
                    if (!isRunning) return;
                    
                    const particlesInCluster = Math.floor((6 + Math.random() * 4) * multiplier);
                    
                    for (let j = 0; j < particlesInCluster; j++) {
                        const p = getParticle();
                        if (!p) continue;
                        
                        const clusterAngle = Math.random() * Math.PI * 2;
                        const speed = (3 + Math.random() * 2) * FIREWORK_CONFIG.explosionSpeedMultiplier * settings.speedMultiplier * climaxSystem.climaxIntensity;
                        
                        p.x = clusterX;
                        p.y = clusterY;
                        p.vx = Math.cos(clusterAngle) * speed;
                        p.vy = Math.sin(clusterAngle) * speed;
                        p.life = 0;
                        p.maxLife = (isNear ? 60 : 50) + Math.random() * 30;
                        p.color = `hsl(${baseHue}, 100%, ${(isNear ? 75 : 65) + Math.random() * 15}%)`;
                        p.size = (1.0 + Math.random() * 0.6) * FIREWORK_CONFIG.particleSizeMultiplier * settings.sizeMultiplier * climaxSystem.climaxIntensity;
                        p.active = true;
                        p.isNear = isNear;
                        p.isCrossette = true;
                        p.crossetteTimer = 30 + Math.random() * 30;
                        p.trail = true;
                        p.gravity = 0.1;
                        p.drag = 0.97;
                        p.glowSize = p.size * 2.0 * climaxSystem.climaxIntensity;
                    }
                }, i * 50);
            }
        }

        // ====================== RENDER PARTICLES VỚI HIỆU ỨNG CAO TRÀO ======================
        function renderParticle(p, ctx, progress, delta) {
            let alpha = p.isRocket ? (1 - progress ** 1.8) : (1 - progress ** 1.4);
            
            // Tăng độ sáng ở cao trào
            if (climaxSystem.phase === 'climax') {
                alpha *= 1.15; // GIẢM: từ 1.2 xuống 1.15
            }
            
            // Hiệu ứng đặc biệt cho pháo đặc biệt
            if (p.isSpecial) {
                alpha *= 0.8 + 0.35 * Math.sin(progress * 35 + p.life * 0.25); // GIẢM biên độ
            }
            
            if (p.sparkle && !p.isRocket) {
                alpha *= 0.5 + 0.5 * Math.sin(progress * 25 + p.life * 0.4); // GIẢM tần số
            }
            
            if (p.glitter && !p.isRocket && progress > 0.3) {
                alpha *= 0.3 + 0.7 * Math.sin(progress * 40); // GIẢM tần số
            }
            
            // Tăng độ sáng cho pháo gần
            if (p.isNear && !p.isRocket) {
                alpha *= 1.1; // GIẢM: từ 1.15 xuống 1.1
            }
            
            const fadeAlpha = p.fade !== undefined ? p.fade : 1.0;
            alpha *= fadeAlpha;
            
            // Vẽ glow mạnh hơn ở cao trào
            if (p.glowSize && progress < 0.6) {
                const glowAlpha = alpha * (1 - progress * 1.2) * 0.7; // GIẢM: từ 0.8 xuống 0.7
                ctx.shadowBlur = p.glowSize * (1 - progress * 0.5);
                ctx.shadowColor = p.color.replace(')', `, ${glowAlpha})`).replace('hsl', 'hsla');
            }
            
            // Vẽ trail
            if (p.trailLength && progress < 0.5 && !p.isRocket) {
                ctx.shadowBlur = p.trailLength * (1 - progress * 1.5);
                ctx.shadowColor = p.color;
            } else if (p.trail && !p.isRocket && progress < 0.4) {
                ctx.shadowBlur = (p.isNear ? 5 : 4) + Math.random() * 2.5; // GIẢM
                ctx.shadowColor = p.color;
            }
            
            // Vẽ particle
            ctx.fillStyle = p.color.replace(')', `, ${alpha})`).replace('hsl', 'hsla');
            ctx.beginPath();
            
            const currentSize = p.size * (p.isRocket ? 1.15 : (1 - progress * 0.4)); // GIẢM
            ctx.arc(p.x, p.y, currentSize, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
            ctx.shadowColor = 'transparent';
        }

        // ====================== ANIMATE CHÍNH ĐÃ TỐI ƯU ======================
        function animate(time) {
            if (!isRunning) return;
            requestAnimationFrame(animate);
            
            // THÊM: Kiểm tra FPS và điều chỉnh
            const targetFrameTime = 1000 / FIREWORK_CONFIG.targetFPS;
            const delta = lastTime === 0 ? 1 : 
                Math.min((time - lastTime) / targetFrameTime, 2.5); // TĂNG max delta
            
            // THÊM: Điều chỉnh theo hiệu năng
            const performanceFactor = delta > 1.8 ? 0.7 : 1.0; // Giảm effect nếu lag
            
            lastTime = time;

            // Cập nhật hệ thống cao trào
            const climaxIntensity = updateClimaxSystem(time);
            
            // Điều chỉnh clear alpha theo hiệu năng
            let clearAlpha = 0.12;
            if (climaxIntensity > 2.5) {
                clearAlpha = 0.08;
            }
            if (performanceFactor < 1) {
                clearAlpha = 0.15; // Tăng clear alpha nếu lag
            }
            
            ctx.fillStyle = `rgba(0,0,0,${clearAlpha})`;
            ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

            // Phát âm thanh
            playBassSound();

            // Render particles với tối ưu hóa
            ctx.save();
            const activeParticles = [];
            
            // Tối ưu: thu thập particle active trước
            for (let p of particles) {
                if (p.active) activeParticles.push(p);
            }
            
            // Giới hạn số lượng render nếu cần
            const maxRender = performanceFactor < 1 ? 
                Math.min(activeParticles.length, 1500) : 
                activeParticles.length;
            
            for (let i = 0; i < maxRender; i++) {
                const p = activeParticles[i];
                
                // Cập nhật vị trí
                p.x += p.vx * delta * performanceFactor;
                p.y += p.vy * delta * performanceFactor;

                if (!p.isRocket) {
                    const gravity = p.gravity !== undefined ? p.gravity : 0.10;
                    const drag = p.drag !== undefined ? p.drag : 0.98;
                    
                    p.vy += gravity * delta * climaxIntensity * performanceFactor;
                    p.vx *= Math.pow(drag, delta);
                    p.vy *= Math.pow(drag, delta);
                }

                p.life += delta;
                if (p.life >= p.maxLife) {
                    p.active = false;
                    continue;
                }

                const progress = p.life / p.maxLife;
                renderParticle(p, ctx, progress, delta);
            }
            ctx.restore();

            // Tạo pháo mới - THÊM burst effect cho cao trào
            if (time > nextExplosionTime) {
                const interval = getCurrentExplosionInterval();
                const climaxConfig = FIREWORK_CONFIG.adaptiveExplosionRate.climaxRate;
                
                // ĐIỀU CHỈNH: Tạo nhiều rocket hơn ở cao trào
                let rocketCount = 1;
                if (climaxSystem.phase === 'climax') {
                    rocketCount = climaxConfig.burstCount; // Sử dụng config mới: 3 rocket
                }
                
                // Stagger các rocket để giảm lag
                for (let i = 0; i < rocketCount; i++) {
                    setTimeout(() => {
                        if (isRunning && countActiveParticles() < FIREWORK_CONFIG.maxActiveParticles * 0.9) {
                            createRocket();
                        }
                    }, i * (climaxConfig.burstDelay || 50));
                }
                
                nextExplosionTime = time + interval;
            }
        }

        // ====================== KHỞI ĐỘNG VỚI HIỆU ỨNG NÚT ======================
        const btn = document.getElementById('startBtn');
        
        async function start() {
            btn.classList.add('clicked');
            
            setTimeout(async () => {
                try {
                    await initBackgroundMusic();
                    
                    if (!initAudioSystem()) {
                        alert("Trình duyệt không hỗ trợ Web Audio API. Vui lòng dùng Chrome/Firefox/Safari mới nhất.");
                        btn.classList.remove('clicked');
                        btn.style.visibility = 'visible';
                        return;
                    }
                    
                    playBackgroundMusic();
                    
                    initCanvas();
                    createParticlePool();

                    if (masterGain) {
                        masterGain.gain.setValueAtTime(0.001, audioCtx.currentTime);
                        masterGain.gain.exponentialRampToValueAtTime(SOUND_CONFIG.masterVolume, audioCtx.currentTime + 2.5);
                    }

                    // Phát bass mạnh để bắt đầu
                    setTimeout(() => {
                        playClimaxBass();
                    }, 500);

                    isRunning = true;
                    startTime = performance.now();
                    lastTime = startTime;
                    
                    // Bắt đầu với tốc độ nhanh
                    nextExplosionTime = startTime + 300;
                    nextSoundTime = startTime + 800;

                    requestAnimationFrame(animate);
                    
                } catch (error) {
                    console.error("Lỗi khởi tạo:", error);
                    alert("Có lỗi xảy ra khi khởi tạo. Vui lòng thử lại.");
                    btn.classList.remove('clicked');
                    btn.style.visibility = 'visible';
                }
            }, 800);
        }

        // ====================== EVENT LISTENERS ======================
        btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            start();
        }, { passive: false });
        
        btn.addEventListener('pointerdown', start);
        
        window.addEventListener('resize', () => {
            if (isRunning) initCanvas();
        });
        
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                isRunning = false;
                pauseBackgroundMusic();
                if (masterGain) {
                    masterGain.gain.setValueAtTime(masterGain.gain.value, audioCtx.currentTime);
                    masterGain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                }
            } else if (startTime > 0) {
                isRunning = true;
                if (masterGain) {
                    masterGain.gain.setValueAtTime(masterGain.gain.value, audioCtx.currentTime);
                    masterGain.gain.exponentialRampToValueAtTime(SOUND_CONFIG.masterVolume, audioCtx.currentTime + 0.5);
                }
                if (backgroundMusic && !isMusicPlaying) {
                    playBackgroundMusic();
                }
                lastTime = performance.now();
                requestAnimationFrame(animate);
            }
        });
        
        window.addEventListener('beforeunload', () => {
            pauseBackgroundMusic();
        });
    </script>
